<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="current-log-comment"
      >Write your comment <span *ngIf="Comment.touched && Comment.invalid">*</span></label
    >
    <input
      type="text"
      class="form-control email-input"
      formControlName="comment"
      placeholder="comment"
      id="current-log-comment"
    />
  </div>

  <div class="mt-2">
    <button class="btn btn-sm btn-info" type="submit" [disabled]="form.invalid || isSubmitting()">
      Submit
    </button>
  </div>
</form>
